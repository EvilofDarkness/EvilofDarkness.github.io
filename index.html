<html>
<head>
<title>
	SPIERDALAJ
</title>
<script>
function flash(id, kolor, czas, kolor2, czas2)
{
	document.getElementById(id).style.color = kolor;
	setTimeout('flash("' + id + '","' + kolor2 + '",' + czas2 + ',"' + kolor + '",' + czas + ')', czas);
}
</script>
</head>
<body bgcolor=red>
<center>
<div id="identyfikator" style="margin-top: 400px; font-size:150; font-weight:1000; font-family:stencil, monospace;">spierdalaj</div>
</center>
<script>
flash("identyfikator", "black", 100, "red", 100);
</script>
</body>
</html>
