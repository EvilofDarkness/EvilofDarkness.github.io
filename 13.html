<html>
	<head>
	<link rel="stylesheet" href="12.css" type="text/css">
	<script>
		window.onresize = resize;
		function resize(){
			if((window.innerHeight)<(document.getElementById("test").offsetHeight))
			{
			document.getElementById("test").style.height="100vh";
			document.getElementById("test").style.width="198.8vh";
			}
			else if((window.innerWidth)<(document.getElementById("test").offsetWidth))
			{
			document.getElementById("test").style.height="50.3vw";
			document.getElementById("test").style.width="100vw";
			}
		}
		function te(){
			alert(window.innerHeight+" : "+document.getElementById("test").offsetHeight);
		}
	</script>
	</head>
	<body id="body">
		<div id="test">
		<div onclick="te()"> 12</div>
		</div>
	</body>
</html>
